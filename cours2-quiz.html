        .answer-btn.incorrect {

        .score {

        .final-screen {

        .restart-btn {

        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header-nav">
            <a href="index.html" class="home-btn">üè† Accueil</a>
            <img src="assets/UJFC_logo.jpeg" alt="UJCF Logo" class="logo-header">

        <div class="header">
            <h1 class="title">Poser des Questions</h1>
            <p class="subtitle">ÊèêÈóÆ - Interrogation en fran√ßais (DELF A1)</p>
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 5%;"></div>

        </div>

        <div id="quiz-area">
            <div class="question-section">
                <div class="response-box">
                    <div class="response-label">üí¨ R√©ponse donn√©e :</div>
                    <div class="response-text" id="response"></div>
                    <button class="speaker-btn" id="speakerBtn">üîä</button>

                <div class="instruction">üü¢ Quelle question correspond ?</div>

            <div class="answers" id="answers"></div>

        <div class="score" id="score">Score: 0/20</div>

    <script>
        const quizData = [
            {response: "√áa va bien.", answers: ["Comment allez-vous ?", "Comment tu vas ?", "Comment √™tes-vous ?", "Comment il va ?"], correct: [0, 1]},
            {response: "Je viens de Chine.", answers: ["Vous venez d'o√π ?", "D'o√π venez-vous ?", "O√π allez-vous ?", "Vous partez d'o√π ?"], correct: [0, 1]},
            {response: "Je m'appelle Sophie.", answers: ["Comment vous appelez-vous ?", "Quel est votre nom ?", "Vous √™tes qui ?", "Comment tu t'es appel√© ?"], correct: [0, 1]},
            {response: "J'ai 25 ans.", answers: ["Quel √¢ge avez-vous ?", "Vous avez quel √¢ge ?", "Quelle est votre date de naissance ?", "Vous √™tes √¢g√© ?"], correct: [0, 1]},
            {response: "Je suis professeur.", answers: ["Quel est votre m√©tier ?", "Quelle est votre profession ?", "Vous faites quoi dans la vie ?", "O√π travaillez-vous ?"], correct: [0, 1, 2]},
            {response: "J'habite √† Paris.", answers: ["O√π habitez-vous ?", "Vous habitez o√π ?", "D'o√π venez-vous ?", "O√π allez-vous ?"], correct: [0, 1]},
            {response: "J'aime la musique.", answers: ["Qu'est-ce que vous aimez ?", "Vous aimez quoi ?", "Qu'aimez-vous ?", "Vous aimez qui ?"], correct: [0, 1, 2]},
            {response: "Oui, je parle fran√ßais.", answers: ["Est-ce que vous parlez fran√ßais ?", "Vous parlez quelle langue ?", "Quelle langue vous parlez ?", "Quelle langue parlez-vous ?"], correct: [0, 1, 3]},
            {response: "Je suis mari√©(e).", answers: ["Vous √™tes mari√©(e) ?", "Est-ce que vous √™tes mari√©(e) ?", "Avec qui √™tes-vous mari√©(e) ?", "Vous mariez qui ?"], correct: [0, 1]},
            {response: "Je suis √©tudiant(e).", answers: ["Quelle est votre profession ?", "Vous travaillez o√π ?", "Vous √™tes √©tudiant(e) ?", "Vous √©tudiez quoi ?"], correct: [0, 2]},
            {response: "Je parle chinois et fran√ßais.", answers: ["Vous parlez quelles langues ?", "Quelles langues parlez-vous ?", "Vous parlez comment ?", "Vous aimez parler ?"], correct: [0, 1]},
            {response: "Je suis en France depuis deux mois.", answers: ["Depuis quand √™tes-vous en France ?", "Vous √™tes en France depuis quand ?", "Quand partez-vous en France ?", "O√π √™tes-vous en France ?"], correct: [0, 1]},
            {response: "Je pr√©f√®re le caf√©.", answers: ["Qu'est-ce que vous pr√©f√©rez ?", "Vous pr√©f√©rez quoi ?", "Que pr√©f√©rez-vous ?", "Vous aimez le caf√© ?"], correct: [0, 1, 2]},
            {response: "Il est huit heures.", answers: ["Quelle heure est-il ?", "Il est quelle heure ?", "O√π est l'heure ?", "Vous avez l'heure ?"], correct: [0, 1, 3]},
            {response: "Nous sommes lundi.", answers: ["Quel jour sommes-nous ?", "Quel jour est-ce aujourd'hui ?", "Quelle date sommes-nous ?", "Quel mois sommes-nous ?"], correct: [0, 1]},
            {response: "C'est le 5 mars.", answers: ["Quelle est la date aujourd'hui ?", "C'est quand aujourd'hui ?", "Quel jour est-ce ?", "Vous √™tes libre le 5 mars ?"], correct: [0, 1]},
            {response: "Il fait beau.", answers: ["Quel temps fait-il ?", "Il fait quel temps ?", "Quel est le temps ?", "Comment est le temps ?"], correct: [0, 1, 3]},
            {response: "J'ai deux enfants.", answers: ["Vous avez des enfants ?", "Combien d'enfants avez-vous ?", "Quels enfants avez-vous ?", "Vous √™tes p√®re ?"], correct: [0, 1]},
            {response: "Je prends le bus.", answers: ["Comment venez-vous √† l'√©cole ?", "Vous venez comment √† l'√©cole ?", "Vous marchez ?", "Pourquoi venez-vous ?"], correct: [0, 1]},
            {response: "Je me l√®ve √† 7 heures.", answers: ["√Ä quelle heure vous vous levez ?", "Vous vous levez quand ?", "Quelle heure vous vous levez ?", "Quand vous levez-vous ?"], correct: [0, 1, 3]}
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let hasAnswered = false;

        function showCurrentQuestion() {
            const currentQ = quizData[currentQuestionIndex];
            document.getElementById('response').textContent = currentQ.response;

            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            currentQ.answers.forEach((answer, i) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.addEventListener('click', () => selectAnswer(i));
                answersContainer.appendChild(button);
            });

            document.getElementById('nextBtn').classList.remove('show');
            hasAnswered = false;
            updateProgress();
            updateScore();
        }

        function selectAnswer(answerIndex) {
            if (hasAnswered) return;
            hasAnswered = true;
            const currentQ = quizData[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');

            if (currentQ.correct.includes(answerIndex)) {
                // Bonne r√©ponse
                speakText(currentQ.answers[answerIndex]);
                buttons[answerIndex].classList.add('correct');
                buttons.forEach(button => button.style.pointerEvents = 'none');
                score++;
            } else {
                // Mauvaise r√©ponse - NE PAS montrer la bonne r√©ponse
                speakText("C'est faux");
                buttons[answerIndex].classList.add('incorrect');
                buttons.forEach(button => button.style.pointerEvents = 'none');
            }

            document.getElementById('nextBtn').classList.add('show');
            updateScore();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= quizData.length) {
                showFinalResult();
            } else {
                showCurrentQuestion();
            }
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function updateProgress() {
            const percentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
            document.getElementById('progress').style.width = percentage + '%';
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}/${Math.min(currentQuestionIndex + 1, quizData.length)}`;
        }

        function showFinalResult() {
            const percentage = Math.round((score / quizData.length) * 100);
            let message, emoji;

            if (score === quizData.length) {
                message = 'PARFAIT ! Vous ma√Ætrisez les questions ! ÂÆåÁæéÔºÅÊÇ®ÊéåÊè°‰∫ÜÊèêÈóÆÔºÅ';
                emoji = 'üèÜ';
            } else if (score >= 17) {
                message = 'EXCELLENT ! Tr√®s bon travail ! ÈùûÂ∏∏Â•ΩÔºÅ';
                emoji = 'üåü';
            } else if (score >= 14) {
                message = 'BIEN ! Continuez comme √ßa ! ÂæàÂ•ΩÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ';
                emoji = 'üëç';
            } else {
                message = 'Recommencez pour progresser ! ÈáçÊñ∞ÂºÄÂßãËøõÊ≠•ÔºÅ';
                emoji = 'üìö';
            }

            const finalContent = `
                <div class="final-screen">
                    <div style="font-size: 3em; margin-bottom: 20px;">${emoji}</div>
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">Quiz Termin√© !</h2>
                    <div class="final-score" style="color: ${score >= 17 ? '#2ecc71' : score >= 14 ? '#f39c12' : '#e74c3c'};">${score}/${quizData.length}</div>
                    <div style="font-size: 1.3em; color: #7f8c8d; margin-bottom: 30px;">${percentage}% - ${message}</div>
                    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                        <button class="restart-btn" id="restartBtn">Recommencer</button>
                        <a href="index.html" class="restart-btn" style="background: #3498db; text-decoration: none; display: inline-flex; align-items: center;">Retour √† l'accueil</a>
                    </div>
                </div>`;

            document.getElementById('quiz-area').innerHTML = finalContent;
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            hasAnswered = false;

            document.getElementById('quiz-area').innerHTML = `
                <div class="question-section">
                    <div class="response-box">
                        <div class="response-label">üí¨ R√©ponse donn√©e :</div>
                        <div class="response-text" id="response"></div>
                        <button class="speaker-btn" id="speakerBtn">üîä</button>
                    </div>
                    <div class="instruction">üü¢ Quelle question correspond ?</div>
                </div>
                <div class="answers" id="answers"></div>
                <button class="next-btn" id="nextBtn">Question suivante</button>`;

            setupEventListeners();
            showCurrentQuestion();
        }

        function setupEventListeners() {
            document.getElementById('speakerBtn').addEventListener('click', () => {
                speakText(document.getElementById('response').textContent);
            });
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        }

        setupEventListeners();
        showCurrentQuestion();
    </script>
</body>
